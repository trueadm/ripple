<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ripple playground</title>
		<style>
			html,
			body {
				margin: 0;
				padding: 0;
				height: 100vh;
				overflow: hidden;
			}

			#container {
				height: 100%;
				width: 100%;
			}
		</style>

		<script type="module">
			import { createPlayground } from 'https://cdn.jsdelivr.net/npm/livecodes@0.11.1';

			createPlayground('#container', {
				appUrl: 'https://ripple.livecodes.pages.dev',
				config: {
					customSettings: { ripple: { version: '0.2.16' } },
					activeEditor: 'script',
					script: {
						language: 'ripple',
						content: `import type { Component } from "ripple"

export default component App() {
  <div class="container">
    let $count = 0;

    <button onClick={() => $count++}>{$count}</button>

    if ($count > 1) {
      <div>{'Greater than 1!'}</div>
    }
  </div>

  <style>
    button {
      padding: 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
}
`,
					},
					markup: {
						language: 'html',
						hideTitle: true,
					},
					style: {
						language: 'css',
						hideTitle: true,
						content: `body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; background: hsl(0, 0%, 18%); color: #fff }`,
					},
				},
			});
		</script>
	</head>
	<body>
		<div id="container" data-default-styles="false"></div>
	</body>
</html>
