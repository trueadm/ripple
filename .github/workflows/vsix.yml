on:
  push:
    branches: [main]
    tags: ["!**"]
    paths: ["packages/ripple-vscode-plugin/**"]

name: Publish VSC Extension
jobs:
  # Note: this doesn't parse the versions, rather, it only checks if the versions are different.
  version-check:
    name: "Verify version change"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Compare package.json versions
        working-directory: ./packages/ripple-vscode-plugin
        id: compare_versions
        run: |
          # jq -r returns raw string
          CURRENT_VERSION=$(jq -r .version package.json)
          PREVIOUS_VERSION=$(git show HEAD~1:package.json | jq -r .version)

          echo "Current version:  ${CURRENT_VERSION}"
          echo "Previous version: ${PREVIOUS_VERSION}"

          if [ "${CURRENT_VERSION}" == "${PREVIOUS_VERSION}" ]; then
            echo "::warn::Version number not changed, skipping publish..."
            exit 1
          else
            echo "Version was changed: ${PREVIOUS_VERSION} -> ${CURRENT_VERSION}"
          fi

  publish:
    needs: version-check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "pnpm"

      - name: Install deps w/ npm
        working-directory: ./packages/ripple-vscode-plugin
        run: npm ci

      - name: Build VSIX
        working-directory: ./packages/ripple-vscode-plugin
        run: pnpx vsce package

      - name: Upload VSIX
        uses: actions/upload-artifact@v4
        with:
          name: ripple-vscode-plugin VSIX
          path: ./packages/ripple-vscode-plugin/*.vsix

      - name: Publish to VSM
        working-directory: ./packages/ripple-vscode-plugin
        run: pnpx vsce publish
        env:
          VSCE_PAT: ${{ secrets.VSM_TOKEN }}

      - name: Publish to OVSX
        working-directory: ./packages/ripple-vscode-plugin
        run: pnpx ovsx publish *.vsix
        env:
          OVSX_PAT: ${{ secrets.OVSX_TOKEN }}
